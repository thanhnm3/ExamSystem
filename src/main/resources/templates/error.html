<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lỗi - Exam System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-danger text-white text-center">
                        <h3><i class="bi bi-exclamation-triangle"></i> Đã xảy ra lỗi</h3>
                    </div>
                    <div class="card-body text-center">
                        <div class="mb-4">
                            <i class="bi bi-emoji-frown" style="font-size: 4rem; color: #dc3545;"></i>
                        </div>
                        <h4 class="text-danger mb-3">Rất tiếc, đã xảy ra lỗi!</h4>
                        <p class="text-muted mb-3" th:text="${errorMessage}">Đã xảy ra lỗi không xác định</p>
                        <p class="text-muted mb-4" th:text="${timestamp}">Thời gian: </p>
                        
                        <div class="d-grid gap-2 d-md-block">
                            <a href="/web/" class="btn btn-primary me-md-2">
                                <i class="bi bi-house-door"></i> Về trang chủ
                            </a>
                            <a href="javascript:history.back()" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Quay lại
                            </a>
                        </div>
                        
                        <hr class="my-4">
                        <p class="text-muted small">
                            Nếu vấn đề vẫn tiếp tục, vui lòng liên hệ quản trị viên hệ thống.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
