<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Exam System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">
                    <i class="bi bi-journal-check text-primary"></i>
                    Exam System Dashboard
                </h1>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="bi bi-file-earmark-text text-primary" style="font-size: 3rem;"></i>
                        <h5 class="card-title mt-2">Tổng số Exam</h5>
                        <p class="card-text display-6" th:text="${totalExams}">0</p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="bi bi-question-circle text-success" style="font-size: 3rem;"></i>
                        <h5 class="card-title mt-2">Tổng số Question</h5>
                        <p class="card-text display-6" th:text="${totalQuestions}">0</p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="bi bi-people text-info" style="font-size: 3rem;"></i>
                        <h5 class="card-title mt-2">Tổng số User</h5>
                        <p class="card-text display-6" th:text="${totalUsers}">0</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12 text-center">
                <a href="/web/exams" class="btn btn-primary btn-lg me-3">
                    <i class="bi bi-file-earmark-text"></i> Quản lý Exam
                </a>
                <a href="/web/questions" class="btn btn-success btn-lg me-3">
                    <i class="bi bi-question-circle"></i> Quản lý Question
                </a>
                <a href="/web/users" class="btn btn-info btn-lg">
                    <i class="bi bi-people"></i> Quản lý User
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
